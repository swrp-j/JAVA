<html>
	<head>
		<title>String operations</title>
	</head>
	<body>
		<div id = "blue"></div>

		<script>
			var name = prompt("Enter a string:");
			
			document.write("The entered string is : ",name);
			document.write("<br>");
			
			document.write("<br>The length of the string "+name+" is : "+(name.length));

			document.write("<br>"+"The entered string is in bluecolor now"+"<p style = 'color : blue;'>"+name+"</p>");

			document.write("Now we will set the font size to 10px"+"<br>");
			document.write("<p style = 'font-size : 10px;'>"+name+"</p>");

			document.write("The enetered string in bold is : <br> ");
			document.write("<b>"+name+"</b><br>");

			document.write("The enetered string in italics is : <br> ");
			document.write("<i>"+name+"</i>");

		</script>
	</body>
</html>
