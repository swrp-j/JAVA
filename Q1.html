<html>
	<head>
		<title>prompt and alet box</title>
	</head>
	<body>
		<script>
			var num1 = Number.parseFloat(prompt("Enter first number:"));
			var num2 =  Number.parseFloat(prompt("Enter second number:"));

			var add = num1 + num2;
			alert(`The addition of ${num1} and ${num2} is ${add}`);
		</script>
	</body>
</html>
