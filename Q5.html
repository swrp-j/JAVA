<!DOCTYPE html>
<html>
	<head>
		  <meta charset = "UTF-8">

		<title>Lowercase</title>
		<script type = "text/javascript">
			function ConvertToLowerCase()
			{
				var inputbox  = document.getElementById("textbox");
				inputbox.value = inputbox.value.toLowerCase();
			}
		</script>

	</head>
	<body>
		<center>
		<form border = "1px solid black">
			<label for = "textbox">Enter Text:</label>

			<input type = "text" id = "textbox" onclick = "ConvertToLowerCase()"/>
		</form>
		</center>

	</body>

</html>
